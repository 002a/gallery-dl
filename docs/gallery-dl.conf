{
    "base-directory": "/tmp/",
    "netrc": false,

    "downloader":
    {
        "part": true,
        "part-directory": null,
        "http":
        {
            "rate": null,
            "retries": 5,
            "timeout": 30,
            "verify": true
        }
    },
    "extractor":
    {
        "skip": true,
        "sleep": 0,

        "pixiv":
        {
            "user":
            {
                "directory": ["{category}", "{user[id]}"]
            },
            "bookmark":
            {
                "directory": ["{category}", "my bookmarks"]
            },
            "ugoira": true,
            "username": null,
            "password": null
        },
        "batoto":
        {
            "username": null,
            "password": null
        },
        "exhentai":
        {
            "wait-min": 3,
            "wait-max": 6,
            "original": true,
            "username": null,
            "password": null,
            "cookies": {
                "igneous": null,
                "s": null,
                "yay": "louder"
            }
        },
        "nijie":
        {
            "username": null,
            "password": null
        },
        "sankaku":
        {
            "wait-min": 2,
            "wait-max": 4,
            "username": null,
            "password": null
        },
        "seiga":
        {
            "username": null,
            "password": null
        },
        "gelbooru":
        {
            "filename": "{category}_{id:>07}_{md5}.{extension}"
        },
        "reddit":
        {
            "refresh-token": null,
            "comments": 500,
            "morecomments": false,
            "date-min": 0,
            "date-max": 253402210800,
            "date-format": "%Y-%m-%dT%H:%M:%S",
            "id-min": "0",
            "id-max": "ZIK0ZJ",
            "recursion": 0
        },
        "flickr":
        {
            "access-token": null,
            "access-token-secret": null,
            "metadata": false,
            "size-max": null
        },
        "deviantart":
        {
            "flat": true,
            "mature": true,
            "original": true
        },
        "gfycat":
        {
            "format": "mp4"
        },
        "imgur":
        {
            "mp4": true
        },
        "tumblr":
        {
            "posts": "photo",
            "inline": false,
            "external": false
        },
        "recursive":
        {
            "blacklist": ["directlink", "oauth", "recursive", "test"]
        },
        "oauth":
        {
            "browser": true
        }
    },
    "output":
    {
        "mode": "auto",
        "shorten": true,
        "progress": true
    }
}
