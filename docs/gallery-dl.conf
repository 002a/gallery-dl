            "username": null,
            "password": null
        },
        "nijie":
        {
            "username": null,
            "password": null
        },
        "seiga":
        {
            "username": null,
            "password": null
        },
        "gelbooru":
        {
            "filename": "{category}_{id:>07}_{md5}.{extension}"
        }
    }
