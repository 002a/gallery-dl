{
    "base-directory": "/tmp/",
    "extractor":
    {
        "pixiv":
        {
            "directory": ["{category}", "{artist-id}"],
            "username": null,
            "password": null
        },
        "exhentai":
        {
            "cookies":
            {
                "ipb_member_id": null,
                "ipb_pass_hash": null
            }
        },
        "nijie":
        {
            "cookies":
            {
                "NIJIEIJIEID": null,
                "nijie_email_hash": null,
                "nijie_login_hash": null
            }
        },
        "danbooru":
        {
            "pattern": ["d(?:anbooru)?[.:-_](\\w.+)"],
            "filename": "{category}_{id:>07}_{md5}.{extension}"
        },
        "gelbooru":
        {
            "pattern": ["g(?:elbooru)?[.:-_](\\w.+)"],
            "filename": "{category}_{id:>07}_{md5}.{extension}"
        }
    }
}
